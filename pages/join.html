<!doctype HTML> 
<html> 
<head> 
<meta charset="UTF-8">
<title> Term Project</title>
<link rel="stylesheet" href="../mystyles.css">
<style>
    main {
        border: 8px solid var(--dark-color); 
        padding: 0 20px; /* Padding on left and right */
        padding-bottom: 60px; 
    }

    form {
        margin-top: 20px;
    }


    fieldset {
        border: 1px solid var(--light-color); /* Border around fields */
        padding: 10px;
        margin-bottom: 10px;
    }

    label {
        display:inline-block;
        width:20px;
        text-align:right;
    }

    legend {
        font-weight: bold;
    }

    legend.personalInfo{
        margin-block: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid var(--light-color);
    }

    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 10px;
    }

    /* Button styles */
    input[type="submit"],
    input[type="reset"] {
        padding: 25px 20px;
        background-color: var(--dark-color);
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: var(--light-color);
    }


</style>
</head>
<body>

<header>
    <a href="../index.html"><img src="../images/logo.png" width="100" alt="logo"></a>
        <h1>CyberIntel</h1> 
        <div class="clearfix"></div>
    <nav>
        <p>
            <a href="../index.html">Home</a>
        </p>
        <p>
            <a href="about.html">ABOUT US</a>
        </p>
        <p>
            <a href="data.html">DATA</a>
        </p>
        <p>
            <a href="join.html">JOIN</a>
        </p>
        <p>
            <a href="shape.html">SHAPE</a>
        </p>
    </nav>
</header>

<div class="container">
    <main>
        <h2>Please join our mailing list</h2>

        <form>
            <fieldset>
                <legend class="personalInfo">Personal information</legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>

            <fieldset>
                <legend>Interested course</legend>
                <select name="cyberCourse" id="cyberCourse">
                    <optgroup label="Entry-Level training Courses"> 
                    <option value="package1"> Employee Cybersecurity Best Practice Training-One</option>
                    <option value="package2">Employee Cybersecurity Best Practice Training-Two</option>
                </optgroup>
                <optgroup label="Advanced Training Courses">
                    <option value="storm">Cyber Storm</option>
                    <option value="tableTop">TableTop Exercise Package</option>
                 </optgroup>
                </select>

            </fieldset>

            <fieldset>
                <legend>Years of cyber experience</legend>
                <input type="radio" id="experience1" name="experience">
                <label for="experience1">0</label><br>
                <input type="radio" id="experience2" name="experience">
                <label for="experience2">0-3</label><br>
                <input type="radio" id="experience3" name="experience">
                <label for="experience3-5">3-5</label><br>
                <input type="radio" id="experience4" name="experience">
                <label for="experience6-10">5-10</label><br>
            </fieldset>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments">Please leave your comments here.</textarea><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
</div>

<footer>

</footer>

</body>
</html>
